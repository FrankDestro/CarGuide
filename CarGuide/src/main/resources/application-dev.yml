spring:
    datasource:
        password: 1234567
        url: jdbc:postgresql://localhost:5433/carGuideDB
        username: postgres
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                hbm2ddl:
                    delimiter: ;
                jdbc:
                    lob:
                        non_contextual_creation: true
            jakarta:
                persistence:
                    schema-generation:
                        create-source: metadata
                        scripts:
                            action: create
                            create-target: create.sql
